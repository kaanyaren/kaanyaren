
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaan Yaren | Digital Business Card</title>
    <style>
        body {{
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }}
        .card {{
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }}
        .card img {{
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }}
        .card h1 {{
            font-size: 24px;
            margin: 10px 0;
            font-family: 'Futura', 'Arial', sans-serif; /* Example of geometric font */
        }}
        .card p {{
            font-size: 16px;
            margin: 10px 0;
        }}
        .card a {{
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            margin: 0 10px;
        }}
        .card a:hover {{
            text-decoration: underline;
        }}
    </style>
</head>
<body>

    <div class="card">
        <img src="MugShot2.jpg" alt="Profile Picture">
        <h1>Kaan Yaren</h1>
        <p>Specialty Coffee Enthusiast</p>
        <div>
            <a href="https://www.instagram.com/kaanyaren" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/kaanyaren" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
